{% extends 'base.html' %}
{% load static %}


{% block title %} Home {% endblock %}

{% block extra_css %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
    }

    .container {
        background: #fff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        text-align: center;
        max-width: 400px;
        width: 100%;
    }

    .container h2 {
        margin-bottom: 15px;
        color: #333;
    }

    .container p {
        margin-bottom: 25px;
        color: #555;
        font-size: 16px;
    }

    .container button {
        background-color: #e74c3c;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
    }

    .container button:hover {
        background-color: #c0392b;
    }

    .container button a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
    }
</style>
{% endblock %}

{% block content %}
  <div class="container">
    <h2>Welcome {{ user.username }}</h2>
    <p>You've successfully logged in !</p>
    <button><a href="{% url 'Logout'%}">Logout</a></button>
  </div>
{% endblock %}
